@(headContent: Html)(bodyContent: Html)

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/logo-doele-livro-gradiente.png")">

        <link href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")"
rel="stylesheet" media="screen">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        @headContent
    </head>
    <body class="body">
        @bodyContent

        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    </body>
</html>
