@this(webJarsUtil: org.webjars.play.WebJarsUtil)


<!DOCTYPE html>
<html>

<head>
  <title>Doelê - Login</title>
  @webJarsUtil.locate("bootstrap.min.css").css()

  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
  @webJarsUtil.locate("bootstrap.js").script()
</head>

<body>
  <div class="container-fluid">
    <div class="row no-gutter">
      <div class="row align-items-center justify-content-center col-md-4 col-lg-4 bg-image">
        <div class="text-center mw-50 mh-50 p-3 logo-doele">
        </div>
      </div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Entrar no Doelê</h3>
                <form>
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputEmail">Email</label>
                  </div>

                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Senha</label>
                  </div>

                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Lembrar senha</label>
                    <div class="text-sm-right">
                      <a href="#">Esqueceu sua senha?</a>
                    </div>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Entrar</button>

                  <div class="text-md-center">
                    <p>
                      Não tem conta? <a href="#">Registrar</a>
                    </p>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
